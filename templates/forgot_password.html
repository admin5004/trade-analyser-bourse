<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Trading Analyzer Pro</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #1c1e21; }
        .login-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; width: 100%; text-align: center; }
        h1 { color: #1a73e8; margin-bottom: 1.5rem; font-size: 1.8rem; }
        input[type="email"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1557b0; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 8px; font-size: 0.9rem; }
        .flash.error { background: #fce8e6; color: #c5221f; }
        .flash.success { background: #e6f4ea; color: #137333; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Réinitialisation</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <p>Saisissez votre adresse email pour recevoir un lien de réinitialisation.</p>

        <form action="/forgot-password" method="POST">
            <input type="email" name="email" placeholder="Votre adresse email" required>
            <button type="submit">Envoyer le lien</button>
        </form>

        <p style="margin-top: 1.5rem; font-size: 0.9rem;"><a href="/">Retour à la connexion</a></p>
    </div>
</body>
</html>
